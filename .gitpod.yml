
tasks:
  - name: Terminal
    init: make # This will be done as a prebuild
    command: |
      gp open deploy/docker-compose/docker-compose.yml
      printf "Waiting for Sock Store at $(gp url 3000) ..."
      gp ports await 80

  - name: Docker Compose
    command: docker-compose -f deploy/docker-compose/docker-compose.yml up
    openMode: split-right

ports:
  - port: 80  # http
    onOpen: open-preview
  - port: 8080  # traefik
    onOpen: notify

vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - ms-python.python
    - hashicorp.terraform
    - rebornix.ruby
    - yzhang.markdown-all-in-one